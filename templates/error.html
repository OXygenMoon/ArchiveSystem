{% extends "layout.html" %}

{% block title %}错误 - {{ error_code or '未知错误' }}{% endblock %}

{% block content %}
<div class="hero min-h-[60vh] bg-base-200">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold text-error">错误 {{ error_code or '' }}</h1>
      <p class="py-6 text-xl">{{ error_message or '发生了一个意外错误，请稍后再试或联系管理员。' }}</p>
      <a href="{{ url_for('home') }}" class="btn btn-primary">返回首页</a>
      <button onclick="window.history.back();" class="btn btn-ghost ml-2">返回上一页</button>
    </div>
  </div>
</div>
{% endblock %}
