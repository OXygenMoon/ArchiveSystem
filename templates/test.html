{% extends "layout.html" %}

{% block title %} 测试MD渲染 {% endblock %}

{% block content %}

<div class="justify-center items-center">
    <div><h1>测试MD渲染</h1></div>
    <br>
    <div class="markdown-body"> <!-- 添加一个容器 -->
        {{ content | safe }}
    </div>
</div>

<style>
    .markdown-body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
    }
    
    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
        font-weight: bold;
        margin-top: 1em;
        margin-bottom: 0.5em;
        line-height: 1.2;
    }
    
    .markdown-body h1 { font-size: 2.5em; }
    .markdown-body h2 { font-size: 2em; }
    .markdown-body h3 { font-size: 1.75em; }
    .markdown-body h4 { font-size: 1.5em; }
    .markdown-body h5 { font-size: 1.25em; }
    .markdown-body h6 { font-size: 1em; }
    
    .markdown-body p {
        margin-bottom: 1em;
    }
    
    .markdown-body ul, .markdown-body ol {
        padding-left: 2em;
        margin-bottom: 1em;
    }
    
    .markdown-body li {
        margin-bottom: 0.5em;
    }
    
    .markdown-body a {
        color: #0366d6;
        text-decoration: none;
    }
    
    .markdown-body a:hover {
        text-decoration: underline;
    }
    
    .markdown-body code {
        font-family: monospace;
        background-color: #f4f4f4;
        padding: 2px 5px;
        border-radius: 5px;
    }
    
    .markdown-body pre {
        background-color: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        overflow: auto;
        font-family: monospace; /* 确保代码块使用等宽字体 */
    }
    
    .markdown-body pre code {
        background-color: transparent;
        padding: 0;
    }
    </style>
    
{% endblock %}
